<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Data</title>
</head>
<body>
    <h1>Data for ID {{ record.id }}</h1>
    <p>Name: {{ record.name }}</p>
    <p>Location: {{ record.location }}</p>
    <p>Longitude: {{ record.longitude }}</p>
    <p>Latitude: {{ record.latitude }}</p>
    <p>Timeadded: {{ record.timestamp }}</p>

    <h1>Data from Second Database</h1>
    <p>Weather: {{ record.weather }}</p>
    <p>Temperature: {{ record.temperature }}</p>

    <h1>Google Map</h1>
    <div id="map" style="height: 400px; width: 100%;"></div>
    <script>
        // Initialize the map
        function initMap() {
            var map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 40.7128, lng: -74.006 }, // Default center (San Francisco)
                zoom: 15 // Default zoom level
            });
        }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_rXA-UN9xj7OEYNr9FYTinj5TOgSlXnM&callback=initMap"></script>
    <form action="/submit" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/get_data" method="POST">
        <label for="username">Id:</label>
        <input type="text" id="id" name="id" required><br>
        <input type="submit" value="Request">
    </form>

</body>
</html>
